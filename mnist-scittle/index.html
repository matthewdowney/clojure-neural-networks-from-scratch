<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.6.15/dist/scittle.js" type="application/javascript"></script>
    <script src="canvas.js" type="application/javascript"></script>
    <script src="mnist.cljs" type="application/x-scittle"></script>
</head>
<body>

<h2>Draw on Canvas</h2>

<div>
    <div style="display: flex; justify-content: center; margin-top: 10em; margin-bottom: 10em;" id="loading-text">
        <p>Loading JavaScript...</p>
    </div>

    <div id="canvas-container" style="display: none">
        <canvas id="digitCanvas" width="350" height="350" style="border:1px solid #000000;"></canvas>
        <div id="results" style="vertical-align: top; max-height: 350px; overflow-y: clip; width: auto; display: inline-flex; flex-wrap: wrap;"></div>
    </div>
    <div id="canvas-buttons" style="display: none">
        <button id="getResult">Get Result</button>
        <button id="clearCanvas">Clear</button>
    </div>
</div>

</body>
</html>
